<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src='main.js' defer></script>
    <div class="header">
        <img id="icon" src="img/open-book.png">
        <h1>Library</h1>
        <button id="add-btn">Add Book</button>
    </div>
    <div class="content">
    </div>
    <div class="footer">Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    
    <div class="modal hidden">
        <div class="modal-content">
            <div class="modal-top-bar">
                <span>Add Book</span>
                <button id="close-btn">X</button>
            </div>
            <form>
                <input type="text" placeholder="Title">
                <input type="text" placeholder="Author">
                <input type="text" placeholder="Number of Pages">
                <div>
                    <input type="checkbox" name="read">
                    <label for="read">Finished</label>
                </div>
                <button id="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
